<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<title></title>
		<script src="js/mui.min.js" type="text/javascript" charset="utf-8"></script>
		<script src="js/plugin.js" type="text/javascript" charset="utf-8"></script>
		<link href="css/mui.min.css" rel="stylesheet" />
		<link href="css/frozen.css" rel="stylesheet" />

	</head>
	<body>
		<style>
			.mui-icon{
				font-size: 1.5rem;
			}
			#p{
				margin-top: 0.5rem;
				color: #000;
			}
		</style>
		<section class="ui-notice">
			<span class="mui-icon mui-icon-spinner mui-spin"></span>
			<p id="p">This is a native toast</p>
			<div class="ui-notice-btn">
				<button class="ui-btn-primary ui-btn-lg">Toast 提示</button>
			</div>
		</section>
		
		<script type="text/javascript" charset="utf-8">
			mui.init();
			mui.plusReady(function() {
				mui(".ui-notice-btn").on("tap","button",function(){
					ZySoftPlugin.PluginShowToastSync();
				})
   		   });
		</script>
	</body>
</html>
